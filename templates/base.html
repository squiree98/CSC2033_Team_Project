<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Title -->
        <title> CSC2033 Team 27</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body style="background-image: url(https://wallpapercave.com/wp/4BSuXqY.jpg); height: 100%; background-position: center; background-repeat: no-repeat; background-size: cover">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand">
                <img alt="Brand" src="https://tse2.mm.bing.net/th?id=OIP.AKMtMSe0lbSNAVEANxCM4gHaHa&pid=Api&P=0&w=300&h=300" width="100" height="100">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('index') }}">Home <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Quizzes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">My Quizzes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Admin</a>
                    </li>
                </ul>
            </div>
            <form class="form-inline">
                <button class="btn btn-outline-success" type="button">Log in </button>
                <button style="position: relative; left:5px;" class="btn btn-outline-success" type="button">Sign up</button>
            </form>
        </nav>

        <div class="<div class=position-absolute top-0 start-0 float-left" style="width:20%">
            <div class="container p-3 my-3 bg-transparent border border-white offset-1">
                <div class="text-left, text-white">
                <!-- Content here -->
                    {% block newsFeed %}{% endblock %}
                </div>
            </div>
        </div>

        <div class="container p-3 my-3 bg-transparent border border-white offset-3">
            <div class="text-center, text-white">
            <!-- Content here -->
                {% block climateAction %}{% endblock %}
            </div>
        </div>

        <div class="container p-3 my-3 bg-transparent border border-white offset-3">
            <div class="text-center, text-white">
            <!-- Content here -->
                {% block howYouCanHelp %}{% endblock %}
            </div>
        </div>

        <div class="container p-3 my-3 bg-transparent border border-white offset-3">
            <div class="text-center, text-white">
            <!-- Content here -->
                {% block aboutUs %}{% endblock %}
            </div>
        </div>

        <!-- Javascript libraries -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
